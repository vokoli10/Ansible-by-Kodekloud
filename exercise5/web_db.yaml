---
- name: Webserver setup
  hosts: webservers
  become: yes
  tasks:
   - name: install httpd
     ansible.builtin.yum:
       name: httpd
       state: present
   - name: start service
     ansible.builtin.service:
       name: httpd
       state: started
       enabled: yes    

- name: DBserver setup  
  hosts: dbservers
  become: yes
  tasks:
    - name: Install mariadb-server
      ansible.builtin.yum:
        name: mariadb-server
        state: present
    - name: start mariadb-server
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: yes      
